plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.6.5'
}

group 'github.mengzz'
version '1.4'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version 'IC-2018.3'
    updateSinceUntilBuild false
}
patchPluginXml {
    changeNotes """
      <b>1.3</b> <br>
      <em> ● Support search in list dialog</em><br>
      <em> ● Add 'Fluent Method'</em><br>
      <br>
      
      <b>1.4</b> <br>
      <em> ● Support annotations in 'Fluent Constructor'</em><br>
      <br>
      
      <br>"""

}
